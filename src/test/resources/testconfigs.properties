# Configurações de Teste
#Valores não são case-sensitive.

# Define o ambiente de execução dos testes
# Valores possíveis: prd (produção), hml (homologação)
AMBIENTE=prd

# URL do ambiente de produção
# Deixe em branco se não for utilizar ou preencha com a URL completa
URL_PRD=https://www.camicado.com.br/

# URL do ambiente de homologação
# Deixe em branco se não for utilizar ou preencha com a URL completa
URL_HML=

# Define o navegador a ser utilizado nos testes
# Valores possíveis: CHROME, PERFECTO, FIREFOX
NAVEGADOR=CHROME

# Token de autenticação para a plataforma Perfecto (se utilizada)
# Pode ser gerado na sua conta da perfecto.
# Deixe em branco se não for utilizar ou preencha com o token válido
TOKEN_PERFECTO=

# URL da plataforma Perfecto (se utilizada)
# Deixe em branco se não for utilizar ou preencha com a URL completa
URL_PERFECTO=